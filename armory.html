<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frozen Armory | Hazardous War</title>
    <style>
        body {
            background-color: #050a12;
            background-image: radial-gradient(circle at center, #101a26 0%, #000 100%);
            color: #d1e1f0;
            font-family: "Palatino Linotype", serif;
            margin: 0;
            padding: 0;
        }

        /* Nav Bar */
        .nav-bar {
            background: rgba(10, 20, 35, 0.95);
            border-bottom: 2px solid #3c5a7a;
            padding: 15px 0;
            text-align: center;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .shop-header {
            text-align: center;
            padding: 40px 20px;
        }

        .shop-header h1 {
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #00aeff;
            margin: 0;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        select, input {
            background: #0a1118;
            border: 1px solid #3c5a7a;
            color: #fff;
            padding: 10px 15px;
            font-size: 14px;
        }

        #item-database {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .item-card {
            background: rgba(20, 30, 45, 0.6);
            border: 1px solid #3c5a7a;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #00aeff;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 174, 255, 0.1);
        }

        /* HD ICON STYLING */
        .icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px auto;
            position: relative;
        }

        .item-icon {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            background: #000;
            box-shadow: inset 0 0 10px #000;
        }

        /* Rarity Glows */
        .border-legendary { border-color: #ff8000 !important; box-shadow: 0 0 10px #ff8000; }
        .border-epic { border-color: #a335ee !important; box-shadow: 0 0 10px #a335ee; }
        .border-rare { border-color: #0070dd !important; box-shadow: 0 0 10px #0070dd; }

        .item-name { display: block; font-size: 18px; font-weight: bold; margin-bottom: 5px; height: 50px; }
        .legendary { color: #ff8000; }
        .epic { color: #a335ee; }
        .rare { color: #0070dd; }

        .price-tag { color: #ffd100; font-weight: bold; font-size: 18px; margin: 15px 0; display: block; }
        .buy-btn {
            background: linear-gradient(to bottom, #3c5a7a, #1a2a3a);
            border: 1px solid #00aeff;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }
        .buy-btn:hover { background: #00aeff; color: #000; }
    </style>
</head>
<body>

    <nav class="nav-bar">

        function filterItems() {
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const container = document.getElementById('item-database');
            
            const filtered = armoryItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTxt);
                const matchesCategory = (category === 'all' || item.type === category);
                return matchesSearch && matchesCategory;
            });

            container.innerHTML = filtered.map(item => `
                <div class="item-card">
                    <div class="icon-container">
                        <img class="item-icon border-${item.rarity}" 
                             src="https://wow.zamimg.com/images/wow/icons/large/${item.icon}.jpg" 
                             alt="${item.name}">
                    </div>
                    <div class="item-name ${item.rarity}">${item.name}</div>
                    <span class="item-type">${item.type}</span>
                    <span class="price-tag">${item.price}</span>
                    <button class="buy-btn" onclick="purchaseItem('${item.name}', '${item.price}')">Purchase</button>
                </div>
            `).join('');
        }
