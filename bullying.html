<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Player | HazardousWar</title>
    <style>
        body { background: #050505; color: #ccc; font-family: 'Georgia', serif; padding: 40px; }
        .container { max-width: 800px; margin: auto; border: 2px solid #ff4400; background: rgba(20, 0, 0, 0.9); padding: 30px; border-radius: 8px; }
        h1 { color: #ff4400; text-transform: uppercase; border-bottom: 1px solid #ff4400; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; color: #f8b700; font-weight: bold; }
        input, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; margin-top: 5px; }
        .btn-report { background: #ff4400; color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .back { display: inline-block; margin-top: 20px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report In-Game Bullying</h1>
        <p>HazardousWar has zero tolerance for harassment. Biohazards1109 and Darkbishop1109 personally review these logs.</p>
        
        <form>
            <label>Your Character Name</label>
            <input type="text" required>
            <label>Offender's Name</label>
            <input type="text" required>
            <label>Date & Time of Incident</label>
            <input type="datetime-local">
            <label>Details & Chat Logs</label>
            <textarea rows="6" placeholder="Paste chat logs here..."></textarea>
            <button type="button" class="btn-report" onclick="alert('Report Sent to Owners.')">SUBMIT REPORT</button>
        </form>
        <a href="index.html" class="back">‚Üê Return to Realm Home</a>
    </div>
</body>
</html>
