<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frozen Armory | Hazardous War</title>
    <style>
        body {
            background-color: #050a12;
            background-image: radial-gradient(circle at center, #101a26 0%, #000 100%);
            color: #d1e1f0;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            margin: 0;
            padding: 0;
        }

        /* Nav Bar */
        .nav-bar {
            background: rgba(10, 20, 35, 0.95);
            border-bottom: 2px solid #3c5a7a;
            padding: 15px 0;
            text-align: center;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .shop-header {
            text-align: center;
            padding: 40px 20px;
        }

        .shop-header h1 {
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #00aeff;
            margin: 0;
        }

        /* Filter Section */
        .controls {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        select, input {
            background: #0a1118;
            border: 1px solid #3c5a7a;
            color: #fff;
            padding: 10px 15px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        select:focus, input:focus { border-color: #00aeff; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #item-database {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            background: rgba(20, 30, 45, 0.6);
            border: 1px solid #3c5a7a;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #00aeff;
            transform: translateY(-5px);
        }

        .item-name { display: block; font-size: 18px; font-weight: bold; margin-bottom: 5px; height: 50px; }
        .item-type { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 15px; display: block; }

        /* WoW Rarities */
        .legendary { color: #ff8000; text-shadow: 0 0 10px rgba(255, 128, 0, 0.3); }
        .epic { color: #a335ee; }
        .rare { color: #0070dd; }

        .price-tag { color: #ffd100; font-weight: bold; font-size: 18px; display: block; margin-bottom: 15px; }

        .buy-btn {
            background: linear-gradient(to bottom, #3c5a7a, #1a2a3a);
            border: 1px solid #00aeff;
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        .buy-btn:hover { background: #00aeff; color: #000; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="armory.html" style="color:#00aeff;">Armory Shop</a>
    </nav>

    <div class="shop-header">
        <h1>The Armory</h1>
        <p style="color: #a3d8ff;">Select a category to browse our wares</p>
    </div>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search for item..." onkeyup="filterItems()">
        <select id="categoryFilter" onchange="filterItems()">
            <option value="all">Show Everything</option>
            <option value="Weapon">Weapons</option>
            <option value="Mount">Mounts</option>
            <option value="Trinket">Trinkets</option>
            <option value="Other">Other Items</option>
        </select>
    </div>

    <div class="container">
        <div id="item-database"></div>
    </div>

    <script>
        const armoryItems = [
            { id: 1, name: "Shadowmourne", type: "Weapon", rarity: "legendary", price: "100 Gold" },
            { id: 2, name: "Invincible's Reins", type: "Mount", rarity: "epic", price: "75 Gold" },
            { id: 3, name: "Glorenzelg, High-Blade of the Silver Hand", type: "Weapon", rarity: "epic", price: "50 Gold" },
            { id: 4, name: "Deathbringer's Will", type: "Trinket", rarity: "epic", price: "40 Gold" },
            { id: 5, name: "Val'anyr, Hammer of Ancient Kings", type: "Weapon", rarity: "legendary", price: "90 Gold" },
            { id: 6, name: "Mimiron's Head", type: "Mount", rarity: "epic", price: "80 Gold" },
            { id: 7, name: "Bloodfall", type: "Weapon", rarity: "epic", price: "45 Gold" },
            { id: 8, name: "Oathbinder, Charge of the Ranger-General", type: "Weapon", rarity: "epic", price: "45 Gold" },
            { id: 9, name: "Havoc's Call, Blade of Lordaeron Kings", type: "Weapon", rarity: "epic", price: "40 Gold" },
            { id: 10, name: "Heaven's Fall, Kryss of a Thousand Whispers", type: "Weapon", rarity: "epic", price: "40 Gold" },
            { id: 11, name: "Archus, Greatstaff of Antonidas", type: "Weapon", rarity: "epic", price: "45 Gold" },
            { id: 12, name: "Fal'inrush, Defender of Elven Kings", type: "Weapon", rarity: "epic", price: "45 Gold" },
            { id: 13, name: "Phylactery of the Nameless Lich", type: "Trinket", rarity: "epic", price: "35 Gold" },
            { id: 14, name: "Dislodged Foreign Object", type: "Trinket", rarity: "epic", price: "35 Gold" },
            { id: 15, name: "Sindragosa's Flawless Fang", type: "Trinket", rarity: "epic", price: "35 Gold" },
            { id: 16, name: "Petrified Twilight Scale", type: "Trinket", rarity: "epic", price: "35 Gold" },
            { id: 17, name: "Reins of the Crimson Deathcharger", type: "Mount", rarity: "epic", price: "60 Gold" },
            { id: 18, name: "Big Love Rocket", type: "Mount", rarity: "epic", price: "70 Gold" },
            { id: 19, name: "X-51 Nether-Rocket X-TREME", type: "Mount", rarity: "epic", price: "65 Gold" },
            { id: 20, name: "Spectral Tiger", type: "Mount", rarity: "epic", price: "150 Gold" },
            { id: 21, name: "Battered Hilt", type: "Other", rarity: "epic", price: "25 Gold" },
            { id: 22, name: "Brutal Gladiator's Frost Wyrm", type: "Mount", rarity: "epic", price: "85 Gold" },
            { id: 23, name: "Death's Choice", type: "Trinket", rarity: "epic", price: "30 Gold" },
            { id: 24, name: "Solace of the Fallen", type: "Trinket", rarity: "epic", price: "30 Gold" },
            { id: 25, name: "Frostwyrm Bone", type: "Other", rarity: "rare", price: "10 Gold" }
        ];

        function filterItems() {
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const container = document.getElementById('item-database');
            
            const filtered = armoryItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTxt);
                const matchesCategory = (category === 'all' || item.type === category);
                return matchesSearch && matchesCategory;
            });

            container.innerHTML = filtered.map(item => `
                <div class="item-card">
                    <div class="item-name ${item.rarity}">${item.name}</div>
                    <span class="item-type">${item.type}</span>
                    <span class="price-tag">${item.price}</span>
                    <button class="buy-btn" onclick="purchaseItem('${item.name}', '${item.price}')">Purchase</button>
                </div>
            `).join('');
        }

        function purchaseItem(itemName, price) {
            const webhookURL = "https://discord.com/api/webhooks/1476721940944388288/BAcRYm0PYlhgfWwuy7QgryZ9JqxHtFkhvrEa7fPSHZGp37nCav32sBzI1acqad1c4sgr";
            fetch(webhookURL, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: `ðŸ›’ **Purchase Request**\n**Item:** ${itemName}\n**Price:** ${price}` })
            }).then(() => alert(`Request for ${itemName} sent!`));
        }

        // Load all items initially
        filterItems();
    </script>
</body>
</html>
