    <style>
        body {
            background-color: #050a12;
            background-image: radial-gradient(circle at center, #101a26 0%, #000 100%);
            color: #d1e1f0;
            font-family: "Palatino Linotype", serif;
            margin: 0;
            padding: 0;
        }

        /* Nav Bar */
        .nav-bar {
            background: rgba(10, 20, 35, 0.95);
            border-bottom: 2px solid #3c5a7a;
            padding: 15px 0;
            text-align: center;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .shop-header {
            text-align: center;
            padding: 40px 20px;
        }

        .shop-header h1 {
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #00aeff;
            margin: 0;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        select, input {
            background: #0a1118;
            border: 1px solid #3c5a7a;
            color: #fff;
            padding: 10px 15px;
            font-size: 14px;
        }

        #item-database {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modern Glass Effect on Cards */
        .item-card {
            background: rgba(10, 20, 35, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 4px;
            border: 1px solid rgba(0, 174, 255, 0.2);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #00aeff;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 174, 255, 0.1);
        }

        .icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px auto;
        }

        .item-icon {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            background: #000;
        }

        /* Rarity Text Colors */
        .legendary { color: #ff8000; font-weight: bold; }
        .epic { color: #a335ee; font-weight: bold; }
        .rare { color: #0070dd; font-weight: bold; }

        /* Rarity Glow Borders */
        .border-legendary { border-color: #ff8000 !important; animation: legendary-glow 2s infinite alternate; }
        .border-epic { border-color: #a335ee !important; box-shadow: 0 0 10px #a335ee; }
        .border-rare { border-color: #0070dd !important; box-shadow: 0 0 10px #0070dd; }

        @keyframes legendary-glow {
            from { box-shadow: 0 0 5px #ff8000; }
            to { box-shadow: 0 0 20px #ff8000, 0 0 30px #ff4400; }
        }

        .item-name { display: block; font-size: 18px; margin-bottom: 5px; height: 50px; }
        .price-tag { color: #ffd100; font-weight: bold; font-size: 18px; margin: 15px 0; display: block; }
        
        .buy-btn {
            background: linear-gradient(to bottom, #3c5a7a, #1a2a3a);
            border: 1px solid #00aeff;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .buy-btn:hover { background: #00aeff; color: #000; }
    </style>
</head>
