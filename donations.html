<!DOCTYPE html>
<html>
<head>
    <title>Donations - WoW Private Server</title>
    <style>
        .dono-box { border: 1px solid #ccc; padding: 20px; width: 300px; text-align: center; }
    </style>
</head>
<body>

    <div class="dono-box">
        <h3>Donate for Gold / Items</h3>
        <p>Price: $10.00 USD</p>
        
        <label>Character Name:</label><br>
        <input type="text" id="char_name" placeholder="Enter Character Name" oninput="updatePaypalCustom()"><br><br>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" id="paypal_form">
            <input type="hidden" name="business" value="biohazards1106@gmail.com">
            
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="item_name" value="Store Purchase">
            <input type="hidden" name="item_number" value="12345"> <input type="hidden" name="amount" value="10.00">
            <input type="hidden" name="currency_code" value="USD">

            <input type="hidden" name="notify_url" value="http://127.0.0.1:5000/paypal-ipn">
            
            <input type="hidden" name="custom" id="paypal_custom" value="">

            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal">
        </form>
    </div>

    <script>
        function updatePaypalCustom() {
            var name = document.getElementById('char_name').value;
            var itemId = "12345"; // Ensure this matches item_number above
            document.getElementById('paypal_custom').value = name + ":" + itemId;
        }
    </script>

</body>
</html>
