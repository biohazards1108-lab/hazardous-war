<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Gear Request | HazardousWar</title>
    <style>
        body { background: #050505; color: #ccc; font-family: 'Georgia', serif; padding: 40px; }
        .container { max-width: 800px; margin: auto; border: 2px solid #f8b700; background: rgba(15, 15, 15, 0.95); padding: 30px; }
        h1 { color: #f8b700; text-transform: uppercase; }
        .gear-preview { border: 1px dashed #5a4a32; padding: 15px; background: #111; margin-bottom: 20px; color: #a335ee; }
        label { color: #f8b700; font-size: 12px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #5a4a32; color: #fff; padding: 10px; margin: 10px 0; }
        .btn-submit { background: linear-gradient(#f8b700, #8a6500); color: #000; font-weight: bold; border: none; padding: 15px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forge Your Legacy</h1>
        <div class="gear-preview">Preview: [Epic Item of the High Overlord]</div>
        
        <form>
            <label>CHARACTER NAME</label>
            <input type="text" placeholder="Who receives the gear?">
            
            <label>ITEM CATEGORY</label>
            <select>
                <option>Legendary Weapon</option>
                <option>Custom Trinket</option>
                <option>Tier 4+ Cosmetic</option>
            </select>
            
            <label>DESIRED STATS & PROC EFFECTS</label>
            <textarea rows="5" placeholder="e.g. +50 Strength, 5% chance to cast Shadow Bolt on hit..."></textarea>
            
            <button type="button" class="btn-submit" onclick="alert('Request sent to Darkbishop1109 for review.')">SEND TO FORGE</button>
        </form>
        <p style="font-size: 11px; text-align: center;"><a href="index.html" style="color: #666;">Cancel Request</a></p>
    </div>
</body>
</html>
