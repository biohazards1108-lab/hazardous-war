<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Bug | HazardousWar</title>
    <style>
        :root {
            --gold: #f8b700;
            --bronze: #5a4a32;
            --panel-bg: rgba(15, 15, 15, 0.95);
            --input-bg: #0a0a0a;
        }

        body {
            background: #050505 url('https://images.blz-contentstack.com/v3/assets/blt3452e3b114fab0cf/blta2d64a0230239634/6168925482390640a3f9e99e/desktop-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ccc;
            font-family: 'Segoe UI', serif;
            padding: 50px;
        }

        .bug-container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--panel-bg);
            border: 2px solid var(--bronze);
            padding: 30px;
            box-shadow: 0 0 30px #000;
        }

        h1 { color: var(--gold); text-transform: uppercase; border-bottom: 1px solid var(--bronze); padding-bottom: 10px; }

        label { display: block; margin-top: 20px; color: var(--gold); font-weight: bold; font-size: 14px; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: var(--input-bg);
            border: 1px solid var(--bronze);
            color: white;
            box-sizing: border-box;
        }

        textarea { height: 150px; resize: vertical; }

        .btn-submit {
            margin-top: 25px;
            background: linear-gradient(to bottom, #f8b700, #8a6500);
            color: black;
            font-weight: bold;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-submit:hover { background: #ffd100; }
        
        .back-link { display: block; margin-top: 15px; text-align: center; color: #888; text-decoration: none; }
        .back-link:hover { color: var(--gold); }
    </style>
</head>
<body>

<div class="bug-container">
    <h1>Report a Glitch</h1>
    <p>Help us improve HazardousWar. Please provide as much detail as possible.</p>

    <form action="submit_bug.php" method="POST">
        <label>Character Name</label>
        <input type="text" name="char_name" placeholder="e.g. Thrall" required>

        <label>Category</label>
        <select name="category">
            <option value="quest">Quest / NPC Issue</option>
            <option value="spell">Spell / Talent Mechanic</option>
            <option value="item">Item / Loot Glitch</option>
            <option value="map">Map / Collision Error</option>
            <option value="shop">Donation / Shop Issue</option>
        </select>

        <label>Bug Description</label>
        <textarea name="description" placeholder="Describe what happened and how to reproduce it..." required></textarea>

        <label>Evidence Link (Imgur/YouTube)</label>
        <input type="url" name="link" placeholder="https://...">

        <button type="submit" class="btn-submit">Submit Report to Developers</button>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Cancel and Go Back</a>
</div>

</body>
</html>
