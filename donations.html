<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donations - WoW Store</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 50px; }
        .box { background: #2a2a2a; padding: 20px; border-radius: 8px; width: 350px; margin: auto; text-align: center; border: 1px solid #444; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        h2 { color: #f3ad1e; }
    </style>
</head>
<body>

<div class="box">
    <h2>Premium Donation</h2>
    <p>Get a special item delivered to your mail!</p>

    <label>1. Select Your Character:</label>
    <select id="char_select" onchange="updatePaypal()">
        <option value="">-- Loading Characters --</option>
    </select>

    <label>2. Complete Payment:</label>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="business" value="biohazards1106@gmail.com">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="item_name" value="Store Item Purchase">
        <input type="hidden" name="item_number" value="22691"> <input type="hidden" name="amount" value="10.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="notify_url" value="http://127.0.0.1:5000/paypal-ipn">
        
        <input type="hidden" name="custom" id="paypal_custom" value="">

        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" name="submit">
    </form>
</div>

<script>
    const accountId = 1; // Set this to the logged-in user's ID

    // Fetch characters from Python on load
    fetch(`http://127.0.0.1:5000/get-characters/${accountId}`)
        .then(res => res.json())
        .then(data => {
            const dropdown = document.getElementById('char_select');
            dropdown.innerHTML = '<option value="">-- Choose Character --</option>';
            data.forEach(name => {
                dropdown.innerHTML += `<option value="${name}">${name}</option>`;
            });
        })
        .catch(err => console.error("Could not reach Python bridge."));

    function updatePaypal() {
        const char = document.getElementById('char_select').value;
        const itemId = "22691"; // Must match item_number above
        document.getElementById('paypal_custom').value = char + ":" + itemId;
    }
</script>

</body>
</html>
