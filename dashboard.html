<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard | WoW Portal</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0b0b0b; /* Deep abyss black */
            background-image: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            color: #e1e1e1;
            font-family: 'Segoe UI', 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }

        /* The Main Container */
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid #3d3327; /* Dark bronze border */
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 100px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header / Navigation */
        .header {
            background: linear-gradient(to bottom, #2a2a2a, #151515);
            padding: 20px;
            border-bottom: 2px solid #f8b700; /* Gold accent line */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #f8b700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-card {
            background: #1c1c1c;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            border-color: #f8b700;
            transform: translateY(-3px);
        }

        .stat-value {
            display: block;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Character Table */
        .content-section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #111;
        }

        th {
            text-align: left;
            background: #222;
            color: #f8b700;
            padding: 12px;
            border-bottom: 1px solid #3d3327;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #222;
        }

        /* Rarity Colors */
        .epic { color: #a335ee; text-shadow: 0 0 5px rgba(163, 53, 238, 0.3); }
        .rare { color: #0070dd; }
        .legendary { color: #ff8000; }

        /* Back Button */
        .btn-back {
            text-decoration: none;
            color: #aaa;
            font-size: 14px;
        }

        .btn-back:hover { color: #f8b700; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>Player Command Center</h1>
        <a href="index.html" class="btn-back">‚Üê Return to Home</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Level</span>
            <span class="stat-value">80</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Item Level</span>
            <span class="stat-value epic">615</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Achievement Pts</span>
            <span class="stat-value" style="color: #ffd100;">12,450</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Gold</span>
            <span class="stat-value">45,201g</span>
        </div>
    </div>

    <div class="content-section">
        <h2 style="color: #f8b700; border-bottom: 1px solid #3d3327; padding-bottom: 10px;">Recent Activity</h2>
        <table>
            <thead>
                <tr>
                    <th>Event / Item</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="epic">Xal'atath's Bargain</td>
                    <td>Mythic+ Reward</td>
                    <td style="color: #1eff00;">Completed</td>
                </tr>
                <tr>
                    <td class="legendary">Thori'dal, the Stars' Fury</td>
                    <td>Legacy Loot</td>
                    <td>Collected</td>
                </tr>
                <tr>
                    <td class="rare">Dalaran Hearthstone</td>
                    <td>Utility</td>
                    <td>Ready</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
